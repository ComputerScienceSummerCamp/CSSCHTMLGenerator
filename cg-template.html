<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSSCのページを作る　(3DCGコース)</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cg.css">
</head>
<body>
<header><h1>CSSCのindex.htmlを自動生成する (3DCGコース)</h1></header>

<hr>

<div class="container">
    <h1>使い方</h1>
    <p>このフォームに入力し変換ボタンを押すと、一番下のテキストエリアにHTMLが表示されるので、それをコピペして使ってください。</p>
    <h2>画像について</h2>
    <p>それぞれの画像・サムネイルは撮影班の方が既に作っていると思うので、そちらを使用してください。</p>
    <p>また、例えばグループ写真のファイル名が<strong>3dcg1_01.JPG</strong>であれば、<strong>グループ写真の添字(3dcg1など)</strong>のところには<strong>3dcg1</strong>と入力してください。</p>

</div>

<div class="container" id="forms">
    <h1>入力フォーム</h1>
    <!--入力フォームはJSで生成-->
</div>

<div class="container">
    <button type="submit" class="btn btn-warning" id="convert">変換！！</button>
</div>

<div class="container" id="output">
    <label for="converted"><h1>出力結果</h1></label>
    <textarea class="form-control" rows="10" id="converted"></textarea>
    <button id="download-button"><a id="download" href="#" download="index.html" onclick="handleDownload()">index.htmlをダウンロード</a></button>
</div>

<hr>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="ts/auto-generate-form-cg.js"></script>
<script src="ts/click-listener-cg.js"></script>
<script src="js/leave-alert.js"></script>
<script src="js/download.js"></script>

</body>
</html>
